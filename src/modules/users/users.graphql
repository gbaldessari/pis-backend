type User {
  id: Int!
  username: String!
  email: String!
  password: String!	
  phone: Int!
  address: String!
  isProfessional: Boolean!
}

type Job {
  id: Int!
  jobName: String!
  description: String!
  averageRate: Int!
  idCategory: Category!
  idProfessional: User!
  requestsCount: Int!
}

type UserSettings {
  userID: Int!
  receiveEmails: Boolean!
  receiveNotifications: Boolean!
}

type DefaultReturn {
  data: User!
  message: String!
  success: Boolean!
}

type DataLoginReturn {
  token: String!
  email: String!
}

type LoginReturn {
  data: DataLoginReturn!
  message: String!
  success: Boolean!
}

type QueryReturn {
  data: User!
  success: Boolean!
}

type CalcReturn {
  data: Int!
  message: String!
  success: Boolean!

}

input UserInput {
  id: Int!
  username: String!
  email: String!
  password: String!	
  phone: Int!
  address: String!
}

input RegisterInput {
  username: String!
  email: String!
  password: String!	
  phone: Int!
  address: String!
  isProfessional: Boolean
}

input LoginInput {
  email: String!
  password: String!
}

input UserSettingsInput {
  userID: Int!
  receiveEmails: Boolean!
  receiveNotifications: Boolean!
}

input EditUserInput {
  username: String
  email: String
  password: String
  phone: Int
  address: String
}

input ResetPasswordInput {
  email: String!
  resetPasswordToken: String!
  password: String!
}

type Query {
  users: [User]!
  userByEmail(email: String!): QueryReturn!
  userById(id: Int!): QueryReturn!
  userMeetByDate(id: Int!, date: String!): QueryReturn!
  sendUserRecovery(user: UserInput!): DefaultReturn!
  totalSalesGenerated(id: Int!): CalcReturn!
  totalSalesMonth(id: Int!): CalcReturn!
  fiveFavoritesJobs(id: Int!): [Job]!
}

type Mutation {
  register(registerInput: RegisterInput!): DefaultReturn!
  login(loginInput: LoginInput!): LoginReturn!
  createUserSettings(userSettingsInput: UserSettingsInput!): DefaultReturn!
  editUser(email: String!, editUserInput: EditUserInput!): DefaultReturn!
  requestPasswordReset(email: String!): DefaultReturn!
  resetPassword(resetPasswordInput: ResetPasswordInput!): DefaultReturn! 
}
