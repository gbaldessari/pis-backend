type Job {
  id: Int!
  jobName: String!
  description: String!
  averageRate: Int!
  idCategory: Category!
  idProfessional: User!
  requestsCount: Int!
}

type User {
  id: Int!
  username: String!
  email: String!
  password: String!	
  phone: Int!
  address: String!
}

type Category {
  id: Int!
  categoryName: String!
}

type CreateJobReturn {
  job: Job!
  message: String!
}

type UpdateJobReturn {
  job: Job!
  message: String!
}

type RemoveJobReturn {
  message: String!
}

type CreateCategoryReturn {
  category: Category!
  message: String!
}

input CreateJobInput {
  jobName: String!
  description: String!
  idCategory: Int!
  idProfessional: Int!
}

input CreateCategoryinput {
  name: String!
}

input UpdateJobInput {
  jobName: String
  description: String
  idCategory: Int
  idProfessional: Int
}

type Query {
  jobs: [Job]!
  jobByName(name: String!): Job
  jobByCategory(category: String!): Job
  categories: [Category]!
  categoryById(id: Int!): Category
  categoryByName(name: String!): Category
}

type Mutation {
  createJob(createJobInput: CreateJobInput!): CreateJobReturn!
  updateJob(updateJobInput: UpdateJobInput!): UpdateJobReturn!
  removeJob(id: Int!): RemoveJobReturn!
  createCategory(createCategoryInput: CreateCategoryinput!): CreateCategoryReturn!
}
